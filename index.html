<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Country and Region Data Visualization</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #chart {
        flex: 1;
        display: block;
        width: 100%;
      }
      svg {
        width: 100%;
        height: 100%;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Data Visualization</h1>
    <form id="dataForm">
      <label for="dataSelect">Choose a data point:</label>
      <select id="dataSelect">
        <optgroup label="By countries">
          <option value="population">Population size</option>
          <option value="borders">Number of borders</option>
          <option value="timezones">Number of timezones</option>
          <option value="languages">Number of languages</option>
        </optgroup>
        <optgroup label="By regions">
          <option value="regionCountries">
            Number of countries in the region
          </option>
          <option value="regionTimezones">
            Number of unique timezones in the region
          </option>
        </optgroup>
      </select>
      <button type="submit">Visualize</button>
    </form>
    <div id="chart"></div>
    <div
      id="tooltip"
      style="
        position: absolute;
        visibility: hidden;
        padding: 10px;
        background-color: white;
        border: 1px solid #000;
        border-radius: 5px;
        pointer-events: none;
      "
    ></div>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be added here dynamically -->
      </tbody>
    </table>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
